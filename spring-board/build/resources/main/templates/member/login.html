<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">

    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/skin/member/basic/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div id="wrapper">
    <div id="container_wr">
        <div id="container">
            <h1 id="container_title" th:text="${pageTitle} ?: (board != null ? board.boSubject : '게시판')">게시판</h1>

<div id="mb_login" class="mbskin">
    <div class="mbskin_box">
        <h1>로그인</h1>
        <div class="mb_log_cate">
            <h2><span class="sound_only">회원</span>로그인</h2>
            <a th:href="@{/register}" class="join">회원가입</a>
        </div>
        <div th:if="${error}" th:text="${error}" class="error" style="color: red; margin-bottom: 10px;"></div>
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="_csrf" th:value="${csrfToken}">
            <fieldset id="login_fs">
                <legend>회원로그인</legend>
                <label for="login_id" class="sound_only">회원아이디<strong class="sound_only"> 필수</strong></label>
                <input type="text" name="mbId" id="login_id" required class="frm_input required" size="20" maxlength="20" placeholder="아이디">
                <label for="login_pw" class="sound_only">비밀번호<strong class="sound_only"> 필수</strong></label>
                <input type="password" name="password" id="login_pw" required class="frm_input required" size="20" maxlength="20" placeholder="비밀번호">
                <button type="submit" class="btn_submit">로그인</button>
            </fieldset>
        </form>
    </div>
</div>
        </div>
    </div>
</div>
    <div th:replace="~{fragments/nav :: nav_end}"></div>
</body>
</html>
