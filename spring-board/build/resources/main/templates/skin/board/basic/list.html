<script th:attr="nonce=${cspNonce}">
    // ê²€ìƒ‰ íŒì—…
    (function() {
        var btn = document.querySelector('.btn_bo_sch');
        var wrap = document.querySelector('.bo_sch_wrap');
        var closeBtn = document.querySelector('.bo_sch_cls');
        var bg = document.querySelector('.bo_sch_bg');
        if (!btn || !wrap) return;

        function openSearch() {
            wrap.style.display = 'flex';
            setTimeout(function() {
                var input = wrap.querySelector('input[type="text"]');
                if (input) input.focus();
            }, 100);
        }

        function closeSearch() {
            wrap.style.display = 'none';
        }

        btn.addEventListener('click', function() {
            openSearch();
        });

        if (closeBtn) {
            closeBtn.addEventListener('click', function() {
                closeSearch();
            });
        }

        if (bg) {
            bg.addEventListener('click', function() {
                closeSearch();
            });
        }

        // ESC í‚¤ë¡œ ë‹«ê¸°
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && wrap.style.display === 'flex') {
                closeSearch();
            }
        });
    })();

    // ê²Œì‹œê¸€ ì‚­ì œ ë²„íŠ¼ ë°”ì¸ë”©
    document.querySelectorAll('.btn_delete[data-delete-url]').forEach(function(btn) {
        btn.addEventListener('click', function() { deletePost(this); });
    });

    // ê²Œì‹œê¸€ ì‚­ì œ
    function deletePost(button) {
        if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            return;
        }

        var deleteUrl = button.getAttribute('data-delete-url');

        // ë™ì ìœ¼ë¡œ form ìƒì„±
        var form = document.createElement('form');
        form.method = 'POST';
        form.action = deleteUrl;
        form.style.display = 'none';

        // password í•„ë“œ ì¶”ê°€
        var passwordInput = document.createElement('input');
        passwordInput.type = 'hidden';
        passwordInput.name = 'password';
        passwordInput.value = '';
        form.appendChild(passwordInput);

        // CSRF í† í° ì¶”ê°€
        if (window.APP_CSRF_TOKEN) {
            var csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = window.APP_CSRF_TOKEN;
            form.appendChild(csrfInput);
        }

        // bodyì— ì¶”ê°€í•˜ê³  submit
        document.body.appendChild(form);
        form.submit();
    }
</script>
