<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>게시판 안내</title>
    <style>
        #bbs_notice_wrap {
            max-width: 980px;
            margin: 56px auto 80px;
            padding: 0 20px;
        }
        .bbs_notice_card {
            background: #fff;
            border: 1px solid #e5e9f0;
            border-radius: 14px;
            padding: 32px 36px;
            box-shadow: 0 8px 22px rgba(33, 44, 86, 0.07);
        }
        .bbs_notice_title {
            margin: 0 0 16px;
            font-size: 24px;
            font-weight: 700;
            color: #1f2d4d;
            line-height: 1.35;
        }
        .bbs_notice_desc {
            margin: 0;
            font-size: 17px;
            font-weight: 500;
            color: #35446c;
            line-height: 1.9;
            word-break: keep-all;
        }
        @media (max-width: 720px) {
            #bbs_notice_wrap {
                margin-top: 32px;
            }
            .bbs_notice_card {
                padding: 24px 18px;
                border-radius: 10px;
            }
            .bbs_notice_title {
                font-size: 20px;
            }
            .bbs_notice_desc {
                font-size: 15px;
                line-height: 1.75;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div id="wrapper">
    <div id="container_wr">
        <div id="container">
            <section id="bbs_notice_wrap">
                <article class="bbs_notice_card">
                    <h1 class="bbs_notice_title">데이터허브 시스템 유지보수 게시판 안내</h1>
                    <p class="bbs_notice_desc">
                        데이터허브 시스템 유지보수 게시판은 포털·응급의료·CCTV 집중관제·인프라/DB/보안 등 전 영역의 장애·요청을 한 곳에서 접수하고 처리 현황과 증빙까지 투명하게 추적·공유하는 통합 운영 창구입니다.
                    </p>
                </article>
            </section>
        </div>
    </div>
</div>
<div th:replace="~{fragments/nav :: nav_end}"></div>
</body>
</html>
