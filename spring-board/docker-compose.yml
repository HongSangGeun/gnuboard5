services:
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-superpwd}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sprBoard}
      MYSQL_USER: ${MYSQL_USER:-sprBoard}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sprBoardPwd}
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    # ports:
    #   - "3306:3306"  # 호스트에 노출하지 않음 (컨테이너 간 통신만 사용)
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./src/main/resources/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-superpwd}"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-board:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    platform: linux/amd64
    container_name: spring-board
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-sprBoard}?serverTimezone=UTC&characterEncoding=UTF-8&zeroDateTimeBehavior=CONVERT_TO_NULL
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-sprBoard}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-sprBoardPwd}

      # Mail (optional)
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}

      # SMS (optional)
      SMS_ENABLED: ${SMS_ENABLED:-false}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_API_SECRET: ${SMS_API_SECRET:-}
      SMS_FROM_NUMBER: ${SMS_FROM_NUMBER:-}

      # OCR
      OCR_ENABLED: ${OCR_ENABLED:-true}
      OCR_LANGUAGE: ${OCR_LANGUAGE:-kor+eng}
      OCR_ENGINE_MODE: ${OCR_ENGINE_MODE:-1}
      OCR_PAGE_SEG_MODE: ${OCR_PAGE_SEG_MODE:-3}

      # Spring
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx2048m}

      # Timezone
      TZ: Asia/Seoul

      # Data path
      DATA_PATH: /app/data
    expose:
      - "8080"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/datahub/board/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    platform: linux/amd64
    container_name: nginx
    restart: always
    depends_on:
      - spring-board
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
