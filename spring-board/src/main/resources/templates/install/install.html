<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>G5 설치</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .install-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            background: #fee;
            color: #e33;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="install-container">
        <h1>데이터허브 관리용 게시판 설치</h1>

        <div th:if="${error}" th:text="${error}" class="error"></div>

        <form th:action="@{/install}" method="post" th:object="${form}">
            <div class="section-title">데이터베이스 정보</div>
            <div class="form-group">
                <label for="dbHost">호스트</label>
                <input type="text" id="dbHost" th:field="*{dbHost}" placeholder="localhost">
            </div>
            <div class="form-group">
                <label for="dbPort">포트</label>
                <input type="text" id="dbPort" th:field="*{dbPort}" placeholder="3306">
            </div>
            <div class="form-group">
                <label for="dbUser">사용자</label>
                <input type="text" id="dbUser" th:field="*{dbUser}" placeholder="gnuboard">
            </div>
            <div class="form-group">
                <label for="dbPassword">비밀번호</label>
                <input type="password" id="dbPassword" th:field="*{dbPassword}">
            </div>
            <div class="form-group">
                <label for="dbName">데이터베이스명</label>
                <input type="text" id="dbName" th:field="*{dbName}" placeholder="gnuboard5">
            </div>

            <div class="section-title">최고관리자 정보</div>
            <div class="form-group">
                <label for="adminId">관리자 아이디</label>
                <input type="text" id="adminId" th:field="*{adminId}" value="admin">
            </div>
            <div class="form-group">
                <label for="adminPassword">관리자 비밀번호</label>
                <input type="password" id="adminPassword" th:field="*{adminPassword}" required>
            </div>
            <div class="form-group">
                <label for="adminName">이름</label>
                <input type="text" id="adminName" th:field="*{adminName}" value="Administrator">
            </div>
            <div class="form-group">
                <label for="adminEmail">이메일</label>
                <input type="email" id="adminEmail" th:field="*{adminEmail}" value="admin@example.com">
            </div>

            <button type="submit" onclick="return confirm('설치를 진행하시겠습니까? 데이터베이스 테이블이 생성됩니다.');">설치 시작</button>
        </form>
    </div>

</body>

</html>
