<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/layout}">

<head>
    <title>관리자 메인</title>
</head>

<body>

    <div layout:fragment="content">

        <section>
            <h2>신규가입회원 5건 목록</h2>
            <div class="local_desc02 local_desc">
                총회원수 <span th:text="${memberCount}">0</span>명
            </div>

            <div class="tbl_head01 tbl_wrap">
                <table>
                    <caption>신규가입회원</caption>
                    <thead>
                        <tr>
                            <th scope="col">회원아이디</th>
                            <th scope="col">이름</th>
                            <th scope="col">닉네임</th>
                            <th scope="col">권한</th>
                            <th scope="col">포인트</th>
                            <th scope="col">수신</th>
                            <th scope="col">공개</th>
                            <th scope="col">인증</th>
                            <th scope="col">차단</th>
                            <th scope="col">그룹</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${newMembers}">
                            <td class="td_mbid" th:text="${member.mbId}">admin</td>
                            <td class="td_mbname" th:text="${member.mbName}">Admin</td>
                            <td class="td_mbname sv_use">
                                <div th:text="${member.mbNick}">Admin</div>
                            </td>
                            <td class="td_num" th:text="${member.mbLevel}">10</td>
                            <td><a href="#" th:text="${member.mbPoint}">0</a></td>
                            <td class="td_boolean" th:text="${member.mbMailling == 1 ? '예' : '아니오'}">예</td>
                            <td class="td_boolean" th:text="${member.mbOpen == 1 ? '예' : '아니오'}">예</td>
                            <td class="td_boolean" th:text="${member.mbEmailCertify != null ? '예' : '아니오'}">예</td>
                            <td class="td_boolean" th:text="${member.mbInterceptDate != null ? '예' : '아니오'}">아니오</td>
                            <td class="td_category"></td>
                        </tr>
                        <tr th:if="${newMembers == null || newMembers.isEmpty()}">
                            <td colspan="10" class="empty_table">자료가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn_list03 btn_list">
                <a th:href="@{/mgmt/member}">회원 전체보기</a>
            </div>
        </section>

        <section>
            <h2>최근게시물</h2>
            <div class="tbl_head01 tbl_wrap">
                <table>
                    <caption>최근게시물</caption>
                    <thead>
                        <tr>
                            <th scope="col">그룹</th>
                            <th scope="col">게시판</th>
                            <th scope="col">제목</th>
                            <th scope="col">이름</th>
                            <th scope="col">일시</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="empty_table">자료가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn_list03 btn_list">
                <a th:href="@{/mgmt/board}">최근게시물 더보기</a>
            </div>
        </section>

    </div>

</body>

</html>
