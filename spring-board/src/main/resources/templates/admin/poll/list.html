<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout/layout}">

<head>
    <title>투표관리</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="local_desc">
            <p>투표를 생성하고 관리합니다.</p>
        </div>

        <div class="local_ov">
            <span class="btn_ov01">
                <span class="ov_txt">전체 투표</span>
                <span class="ov_num" th:text="${#lists.size(polls)} + '개'">0개</span>
            </span>
        </div>

        <div class="tbl_head01 tbl_wrap">
            <table>
                <caption>투표 목록</caption>
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">시작일</th>
                        <th scope="col">참여레벨</th>
                        <th scope="col">포인트</th>
                        <th scope="col">총 투표수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(polls)}">
                        <td colspan="6" class="empty_table">등록된 투표가 없습니다.</td>
                    </tr>
                    <tr th:each="poll : ${polls}">
                        <td th:text="${poll.po_id}">1</td>
                        <td th:text="${poll.po_subject}">투표 제목</td>
                        <td th:text="${poll.po_date}">2024-01-01</td>
                        <td th:text="${poll.po_level}">1</td>
                        <td th:text="${poll.po_point}">0</td>
                        <td th:text="${poll.po_cnt1 + poll.po_cnt2 + poll.po_cnt3 + poll.po_cnt4 + poll.po_cnt5 + poll.po_cnt6 + poll.po_cnt7 + poll.po_cnt8 + poll.po_cnt9}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="btn_fixed_top">
            <p class="local_desc">투표 생성 및 수정 기능은 추후 추가될 예정입니다.</p>
        </div>

    </div>
</body>

</html>
