<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/skin/member/basic/style.css}">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div id="wrapper">
    <div id="container_wr">
        <div id="container">
            <h1 id="container_title" th:text="${pageTitle} ?: '회원정보 수정'">회원정보 수정</h1>

            <div class="register">
                <form id="fregisterform" name="fregisterform" th:action="@{/member/edit}" method="post" th:object="${form}">
                    <div th:if="${error}" th:text="${error}" class="error" style="color:red; margin: 10px 0;"></div>
                    <div th:if="${message}" th:text="${message}" class="message" style="color:green; margin: 10px 0;"></div>

                    <div id="register_form" class="form_01">
                        <div class="register_form_inner">
                            <h2>사이트 이용정보 입력</h2>
                            <ul>
                                <li>
                                    <label for="reg_mb_id">아이디 (필수)</label>
                                    <input type="text" id="reg_mb_id" th:field="*{mbId}" class="frm_input full_input" readonly placeholder="아이디">
                                </li>
                                <li class="half_input left_input margin_input">
                                    <label for="reg_mb_password">비밀번호 (필수)</label>
                                    <input type="password" id="reg_mb_password" th:field="*{password}" class="frm_input full_input" placeholder="변경 시에만 입력">
                                </li>
                                <li class="half_input left_input">
                                    <label for="reg_mb_password_re">비밀번호 확인 (필수)</label>
                                    <input type="password" id="reg_mb_password_re" th:field="*{passwordConfirm}" class="frm_input full_input" placeholder="변경 시에만 입력">
                                </li>
                            </ul>
                        </div>

                        <div class="tbl_frm01 tbl_wrap register_form_inner">
                            <h2>개인정보 입력</h2>
                            <ul>
                                <li>
                                    <label for="reg_mb_name">이름 (필수)</label>
                                    <input type="text" id="reg_mb_name" th:field="*{name}" required class="frm_input full_input" placeholder="이름">
                                </li>
                                <li>
                                    <label for="reg_mb_nick">닉네임 (필수)</label>
                                    <input type="text" id="reg_mb_nick" th:field="*{nick}" required class="frm_input full_input" placeholder="닉네임">
                                </li>
                                <li>
                                    <label for="reg_mb_email">E-mail (필수)</label>
                                    <input type="email" id="reg_mb_email" th:field="*{email}" required class="frm_input full_input" placeholder="E-mail">
                                </li>
                                <li>
                                    <label for="reg_mb_tel">전화번호</label>
                                    <input type="text" id="reg_mb_tel" th:field="*{tel}" class="frm_input full_input" placeholder="전화번호">
                                </li>
                                <li>
                                    <label for="reg_mb_hp">휴대폰번호</label>
                                    <input type="text" id="reg_mb_hp" th:field="*{hp}" class="frm_input full_input" placeholder="휴대폰번호">
                                </li>
                                <li>
                                    <label>주소</label>
                                    <label for="reg_mb_zip1" class="sound_only">우편번호</label>
                                    <input type="text" id="reg_mb_zip1" th:field="*{zip1}" class="frm_input twopart_input" maxlength="6" placeholder="우편번호">
                                    <input type="text" id="reg_mb_zip2" th:field="*{zip2}" class="frm_input twopart_input" maxlength="6" placeholder="우편번호(2)">
                                    <br>
                                    <input type="text" id="reg_mb_addr1" th:field="*{addr1}" class="frm_input frm_address full_input" placeholder="기본주소">
                                    <label for="reg_mb_addr1" class="sound_only">기본주소</label>
                                    <br>
                                    <input type="text" id="reg_mb_addr2" th:field="*{addr2}" class="frm_input frm_address full_input" placeholder="상세주소">
                                    <label for="reg_mb_addr2" class="sound_only">상세주소</label>
                                    <br>
                                    <input type="text" id="reg_mb_addr3" th:field="*{addr3}" class="frm_input frm_address full_input" placeholder="참고항목">
                                    <label for="reg_mb_addr3" class="sound_only">참고항목</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="btn_confirm" style="text-align:center; margin-top: 12px;">
                        <button type="submit" class="btn_submit">수정완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/nav :: nav_end}"></div>
</body>
</html>
