<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="login-body">
    <div class="login-shell">
        <section class="login-card" aria-labelledby="login-title">
            <header class="login-head">
                <a th:href="@{/}">
                    <img class="login-logo" th:src="@{/img/logo_gn.svg}" alt="경남 스마트시티 관리포털">
                </a>
                <h1 id="login-title" class="login-title">로그인</h1>
                <p class="login-subtitle">관리포털 서비스를 이용하시려면 로그인해주세요.</p>
            </header>

            <p th:if="${error}" class="login-error" th:text="${error}">로그인에 실패했습니다.</p>

            <form class="login-form" th:action="@{/login}" method="post">
                <input type="hidden" name="_csrf" th:value="${csrfToken}">

                <div class="login-field">
                    <label class="login-label" for="login_id">아이디</label>
                    <div class="login-input-wrap">
                        <i class="login-icon fa fa-user-o" aria-hidden="true"></i>
                        <input class="login-input" type="text" name="mbId" id="login_id" placeholder="아이디"
                            maxlength="20" autocomplete="username" required>
                    </div>
                </div>

                <div class="login-field">
                    <label class="login-label" for="login_pw">비밀번호</label>
                    <div class="login-input-wrap">
                        <i class="login-icon fa fa-lock" aria-hidden="true"></i>
                        <input class="login-input" type="password" name="password" id="login_pw" placeholder="비밀번호"
                            maxlength="50" autocomplete="current-password" required>
                    </div>
                </div>

                <button class="login-submit" type="submit">로그인</button>

                <div class="login-links">
                    아직 계정이 없으신가요?
                    <a th:href="@{/register}">회원가입</a>
                </div>
                <div class="login-links" style="margin-top:8px;">
                    <a th:href="@{/}" style="color:#999; font-weight:normal;">메인으로 돌아가기</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
