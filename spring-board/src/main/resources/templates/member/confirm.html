<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="login-body">
    <div class="login-shell">
        <section class="login-card">
            <header class="login-head">
                <a th:href="@{/}">
                    <img class="login-logo" th:src="@{/img/logo_gn.svg}" alt="경남 스마트시티 관리포털">
                </a>
                <h1 class="login-title">비밀번호 확인</h1>
                <p class="login-subtitle">
                    회원님의 정보를 안전하게 보호하기 위해<br>비밀번호를 한 번 더 입력해 주세요.
                </p>
            </header>

            <p th:if="${error}" class="login-error" th:text="${error}">오류 메시지</p>

            <form class="login-form" th:action="@{/member/confirm}" method="post" th:object="${form}">
                <input type="hidden" name="_csrf" th:value="${csrfToken}">
                <input type="hidden" th:field="*{url}">

                <div class="login-field">
                    <label class="login-label">아이디</label>
                    <div class="login-input-wrap">
                        <i class="login-icon fa fa-user-o" aria-hidden="true"></i>
                        <input class="login-input" type="text" th:value="${loginUser.id}" readonly
                            style="background-color: #f9fafb; color: #666; cursor: default;" aria-label="아이디 (읽기 전용)">
                    </div>
                </div>

                <div class="login-field">
                    <label class="login-label" for="confirm_mb_password">비밀번호</label>
                    <div class="login-input-wrap">
                        <i class="login-icon fa fa-lock" aria-hidden="true"></i>
                        <input class="login-input" type="password" th:field="*{password}" id="confirm_mb_password"
                            placeholder="비밀번호" required autocomplete="current-password">
                    </div>
                </div>

                <button class="login-submit" type="submit">확인</button>

                <div class="login-links" style="margin-top: 20px;">
                    <a href="#" onclick="history.back(); return false;"
                        style="color:#64748b; text-decoration:none; font-weight:normal;">취소</a>
                </div>
                <div class="login-links" style="margin-top:8px;">
                    <a th:href="@{/}" style="color:#999; font-weight:normal;">메인으로 돌아가기</a>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
