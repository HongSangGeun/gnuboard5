<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/js/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/mobile-layout.css}">
    <link rel="stylesheet" th:href="@{/css/mobile.css}">
    <link rel="stylesheet" th:href="@{/css/mobile-board-skin.css}">
    <style>
        .m_edit_form .frm_input {
            width: 100%;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0 12px;
            margin-bottom: 5px;
            font-size: 16px;
            /* iOS zoom prevention */
            box-sizing: border-box;
        }

        .m_edit_form .frm_label {
            display: block;
            margin: 12px 0 6px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .m_edit_form .frm_info {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        .m_edit_btn_wrap {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .m_edit_submit {
            flex: 1;
            background: #2563eb;
            color: #fff;
            border: none;
            height: 48px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .m_edit_cancel {
            flex: 1;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            height: 48px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            line-height: 46px;
            text-decoration: none;
        }

        .twopart_input {
            width: 48% !important;
            display: inline-block;
        }

        .error {
            color: #ef4444;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .success {
            color: #10b981;
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>
    <div id="wrapper">
        <div id="container_wr">
            <div id="container" class="m_container">
                <div class="m_header_title" style="margin-bottom: 16px;">
                    <h1 id="container_title" style="font-size: 1.2rem; font-weight: 700; margin: 0;">회원정보 수정</h1>
                </div>

                <div class="m_card m_edit_form">
                    <form id="fregisterform" name="fregisterform" th:action="@{/member/edit}" method="post"
                        th:object="${form}" autocomplete="off">
                        <input type="hidden" name="_csrf" th:value="${csrfToken}">
                        <div th:if="${error}" th:text="${error}" class="error"></div>
                        <div th:if="${message}" th:text="${message}" class="success"></div>

                        <h2
                            style="font-size: 1rem; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px;">
                            사이트 이용정보</h2>

                        <label class="frm_label">아이디</label>
                        <input type="text" th:field="*{mbId}" class="frm_input" readonly
                            style="background: #f3f4f6; color: #666;">

                        <label class="frm_label">비밀번호</label>
                        <input type="password" th:field="*{password}" class="frm_input" placeholder="변경 시에만 입력"
                            autocomplete="new-password">

                        <label class="frm_label">비밀번호 확인</label>
                        <input type="password" th:field="*{passwordConfirm}" class="frm_input" placeholder="변경 시에만 입력"
                            autocomplete="new-password">

                        <h2
                            style="font-size: 1rem; border-bottom: 2px solid #333; padding-bottom: 10px; margin: 30px 0 15px;">
                            개인정보</h2>

                        <label class="frm_label">이름</label>
                        <input type="text" th:field="*{name}" class="frm_input" required>

                        <label class="frm_label">닉네임</label>
                        <input type="text" th:field="*{nick}" class="frm_input" required>

                        <label class="frm_label">E-mail</label>
                        <input type="email" th:field="*{email}" class="frm_input" required>

                        <label class="frm_label">전화번호</label>
                        <input type="text" th:field="*{tel}" class="frm_input">

                        <label class="frm_label">휴대폰번호</label>
                        <input type="text" th:field="*{hp}" class="frm_input">

                        <label class="frm_label">주소</label>
                        <div style="margin-bottom: 5px;">
                            <input type="text" th:field="*{zip1}" class="frm_input twopart_input" placeholder="우편번호"
                                maxlength="6">
                            <input type="text" th:field="*{zip2}" class="frm_input twopart_input" placeholder="우편번호(2)"
                                maxlength="6">
                        </div>
                        <input type="text" th:field="*{addr1}" class="frm_input" placeholder="기본주소">
                        <input type="text" th:field="*{addr2}" class="frm_input" placeholder="상세주소">
                        <input type="text" th:field="*{addr3}" class="frm_input" placeholder="참고항목">

                        <div class="m_edit_btn_wrap">
                            <a th:href="@{/}" class="m_edit_cancel">취소</a>
                            <button type="submit" class="m_edit_submit">수정완료</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/nav :: nav_end}"></div>
</body>

</html>
